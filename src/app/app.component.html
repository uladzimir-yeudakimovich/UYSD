<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav">
    <button class="mat-button" color="primary" mat-button routerLink="/customers">Customers</button>
    <button class="mat-button" color="primary" mat-button routerLink="/orders">Orders</button>
    <button class="mat-button" color="primary" mat-button routerLink="/messages">Messages</button>
  </mat-drawer>
  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>

        <span>Title</span>
        <span class="spacer"></span>
        <mat-icon>favorite</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
